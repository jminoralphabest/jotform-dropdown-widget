<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            background-color: #f8f8f8;
            color: #333;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        input[type="text"] {
            margin-top: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            cursor: text;
        }
        /* Style for initially hidden text inputs */
        .other-input-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="state">State:</label>
        <select id="state" onchange="updateDistricts(); toggleOtherInput('state')">
            <option value="">Please choose</option>
        </select>
        <input type="text" id="otherStateInput" class="other-input-hidden" placeholder="Enter State">
    </div>
    <div class="form-group">
        <label for="district">District:</label>
        <select id="district" onchange="updateSites(); toggleOtherInput('district')">
            <option value="">Choose State First</option>
        </select>
        <input type="text" id="otherDistrictInput" class="other-input-hidden" placeholder="Enter District">
    </div>
    <div class="form-group">
        <label for="site">Site:</label>
        <select id="site" onchange="toggleOtherInput('site')">
            <option value="">Choose District First</option>
        </select>
        <input type="text" id="otherSiteInput" class="other-input-hidden" placeholder="Enter Site">
    </div>

        // Utility function to get unique values and sort them
        function getUniqueAndSorted(list, key) {
            const uniqueItems = [...new Set(list.map(item => item[key]))];
            return uniqueItems.sort();
        }

        // Toggles the visibility of the "Other" text input
        function toggleOtherInput(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const otherInput = document.getElementById(`other${dropdownId.charAt(0).toUpperCase() + dropdownId.slice(1)}Input`);
            if (dropdown.value === 'Other') {
                otherInput.style.display = 'block';
            } else {
                otherInput.style.display = 'none';
                otherInput.value = ''; // Clear the input when hidden
            }
            
            // Set a slight delay to allow the DOM to render the new elements before resizing
            setTimeout(() => {
                if (JFCustomWidget) {
                    JFCustomWidget.setHeight(document.body.scrollHeight);
                }
            }, 0);
        }

        function updateDistricts() {
            const state = document.getElementById("state").value;
            const districtSel = document.getElementById("district");
            const siteSel = document.getElementById("site");
            
            document.getElementById('otherDistrictInput').style.display = 'none';
            document.getElementById('otherSiteInput').style.display = 'none';

            districtSel.innerHTML = '<option value="">Choose State First</option>';
            siteSel.innerHTML = '<option value="">Choose District First</option>';
            siteSel.disabled = true;

            if (state && state !== 'Other') {
                const districts = getUniqueAndSorted(data.filter(row => row.state === state), "district");
                districts.push("Other");
                const districtOptions = districts.map(d => `<option value="${d}">${d}</option>`).join('');
                districtSel.innerHTML += districtOptions;
                districtSel.disabled = false;
                updateSites();
            } else if (state === 'Other') {
                districtSel.innerHTML = '<option value="Other">Other</option>';
                districtSel.value = 'Other';
                districtSel.disabled = false;
                toggleOtherInput('district');
                updateSites();
            } else {
                districtSel.disabled = true;
            }
            
            // Set a slight delay to allow the DOM to render the new elements before resizing
            setTimeout(() => {
                if (JFCustomWidget) {
                    JFCustomWidget.setHeight(document.body.scrollHeight);
                }
            }, 0);
        }

        function updateSites() {
            const state = document.getElementById("state").value;
            const district = document.getElementById("district").value;
            
            let sites = [];
            
            const siteSel = document.getElementById("site");
            
            document.getElementById('otherSiteInput').style.display = 'none';

            siteSel.innerHTML = '<option value="">Choose District First</option>';

            if (district && district !== 'Other') {
                sites = getUniqueAndSorted(data.filter(row => row.state === state && row.district === district), "site name");
                sites.push("Other");
                const siteOptions = sites.map(s => `<option value="${s}">${s}</option>`).join('');
                siteSel.innerHTML += siteOptions;
                siteSel.disabled = false;
            } else if (district === 'Other') {
                siteSel.innerHTML = '<option value="Other">Other</option>';
                siteSel.value = 'Other';
                siteSel.disabled = false;
                toggleOtherInput('site');
            } else {
                siteSel.disabled = true;
            }
            
            // Set a slight delay to allow the DOM to render the new elements before resizing
            setTimeout(() => {
                if (JFCustomWidget) {
                    JFCustomWidget.setHeight(document.body.scrollHeight);
                }
            }, 0);
        }

        window.onload = function() {
            const states = getUniqueAndSorted(data, "state");
            const stateSel = document.getElementById("state");
            
            stateSel.innerHTML = '<option value="">Please choose</option>';
            states.push("Other");
            const stateOptions = states.map(s => `<option value="${s}">${s}</option>`).join('');
            stateSel.innerHTML += stateOptions;
            
            toggleOtherInput('state');
            toggleOtherInput('district');
            toggleOtherInput('site');

            document.getElementById('district').disabled = true;
            document.getElementById('site').disabled = true;
            
            // Set the initial height of the widget on load
            setTimeout(() => {
                if (JFCustomWidget) {
                    JFCustomWidget.setHeight(document.body.scrollHeight);
                }
            }, 0);

            JFCustomWidget.subscribe("submit", function() {
                let stateValue = document.getElementById("state").value;
                if (stateValue === 'Other') {
                    stateValue = document.getElementById("otherStateInput").value;
                }

                let districtValue = document.getElementById("district").value;
                if (districtValue === 'Other') {
                    districtValue = document.getElementById("otherDistrictInput").value;
                }
                
                let siteValue = document.getElementById("site").value;
                if (siteValue === 'Other') {
                    siteValue = document.getElementById("otherSiteInput").value;
                }

                let result = {
                    valid: true,
                    value: {
                        state: stateValue,
                        district: districtValue,
                        site: siteValue
                    }
                };
                JFCustomWidget.sendSubmit(result);
            });
        }
    </script>
